<template name="chartEditStatus">

  {{ #if manyConnections }}
    <div class="edit-box">
      <div class="unit-edit currently-editing">
        <h4>Currently editing <a href="#" class="help-toggle help-editing">?</a></h4>
        <ul>
          {{ #each connected }}
            {{ #if currentSession }}
              <li class="current">{{ name }} (that&rsquo;s you!)</li>
            {{ else }}
              <li>{{ name }}</li>
            {{ /if }}
          {{ /each }}
        </ul>
      </div>
    </div>
  {{ /if }}

</template>
