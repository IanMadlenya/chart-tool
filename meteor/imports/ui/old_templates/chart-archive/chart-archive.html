<template name="chartArchive">

  <aside class="charts-archive_aside-wrapper">
    <div class="charts-archive_aside">
      <h2>Filters</h2>
      <div class="edit-box">
        <h3>Search</h3>
        <div class="unit-edit charts-archive_search">
          <input class="charts-archive_search-field input-search" type="text" placeholder="Search by keywordâ€¦" value="{{ searchValue }}">
        </div>
      </div>
      <div class="edit-box">
        <h3>Tags</h3>
        <div class="unit-edit charts-archive_tags">
          <select id="archive-tags-select"></select>
        </div>
      </div>
      <div class="edit-box">
        <h3>Chart type</h3>
        <div class="unit-edit charts-archive_type">
          <ul>
            <li>
              <input id="lineType" type="checkbox" name="chart-type-line" value="line" class="input-checkbox" checked="{{ typeChecked 'line' }}">
              <label for="lineType">Line</label>
            </li>
            <li>
              <input id="multilineType" type="checkbox" name="chart-type-multiline" value="multiline" class="input-checkbox" checked="{{ typeChecked 'multiline' }}">
              <label for="multilineType">Multiline</label>
            </li>
            <li>
              <input id="areaType" type="checkbox" name="chart-type-area" value="area" class="input-checkbox" checked="{{ typeChecked 'area' }}">
              <label for="areaType">Area</label>
            </li>
            <li>
              <input id="columnType" type="checkbox" name="chart-type-column" value="column" class="input-checkbox" checked="{{ typeChecked 'column' }}">
              <label for="columnType">Column</label>
            </li>
            <li>
              <input id="barType" type="checkbox" name="chart-type-bar" value="bar" class="input-checkbox" checked="{{ typeChecked 'bar' }}">
              <label for="barType">Bar</label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </aside>

  <section class="charts-archive_results">
    <div class="charts-archive_count">
      <div class="charts-archive_count-left">
        <h3>Displaying <span>{{ chartsVisible }}</span> of <span>{{ chartCount }}</span> charts</h3>
      </div>
      <div class="charts-archive_count-right">
      <h3>Total charts to load:</h3>
        <select class="charts-archive_count-limit">
          <option value="12" selected="{{ limitSelected '24' }}">12</option>
          <option value="24" selected="{{ limitSelected '24' }}">24</option>
          <option value="48" selected="{{ limitSelected '48' }}">48</option>
        </select>
      </div>
    </div>
    <div class="charts-archive_grid">
      {{ #each chartEntries }}
        {{ > chartArchiveSingle }}
      {{ /each }}
      <div class="charts-archive_empty-container">
        <div class="charts-archive_empty">
          <img src="/images/error.svg" class="chart-archive_empty-img">
          <h2>No charts found.</h2>
          <p>We couldn't find any charts that matched your criteria. Maybe try a broader search?</p>
        </div>
      </div>
    </div>
  </section>

</template>
